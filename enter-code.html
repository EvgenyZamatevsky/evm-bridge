<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/enter-code.css" />
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<title>Enter Code</title>
	</head>
	<body>
		<div class="container">
			<main class="enter-code">
				<section class="about">
					<h1 class="about__title">ENTER CODE</h1>
					<p class="about__description">Follow us on social networks</p>
					<p class="about__description">to find new codes</p>
				</section>
				<section class="enter-code__total-codes total-codes">
					<h2 class="total-codes__title">Total codes collected</h2>
					<p class="total-codes__amount">7</p>
				</section>

				<input
					class="enter-code__input"
					type="text"
					placeholder="Enter code here"
				/>

				<section class="enter-code__action">
					<button class="button">CHECK</button>
				</section>

				<section class="enter-code__code-history code-history">
					<h2 class="code-history__title">YOUR CODE HISTORY</h2>
					<div class="code-history__codes">
						<div class="code-history__code">
							<span class="code-history__code-text">33HJLT66J0</span>
							<img class="code-history__icon" src="/assets/icons/success.svg" />
						</div>
						<div class="code-history__code">
							<span class="code-history__code-text">569402</span>
							<img class="code-history__icon" src="/assets/icons/error.svg" />
						</div>
						<div class="code-history__code">
							<span class="code-history__code-text">hello coNFT</span>
							<img class="code-history__icon" src="/assets/icons/success.svg" />
						</div>
						<div class="code-history__code">
							<span class="code-history__code-text">49887FJKL8902</span>
							<img class="code-history__icon" src="/assets/icons/success.svg" />
						</div>
					</div>
				</section>
			</main>
			<div class="tabs">
				<div class="tabs__content">
					<div class="tabs__body">
						<a href="/" class="tabs__home">
							<img
								class="tabs__icon"
								src="/assets/icons/home-inactive.svg"
								alt="home"
							/>
							<div class="tabs__name">Home</div>
						</a>

						<a href="/frens" class="tabs__frens">
							<img
								class="tabs__icon"
								src="/assets/icons/frens-inactive.svg"
								alt="frens"
							/>
							<div class="tabs__name">Frens</div>
						</a>

						<a href="/tasks" class="tabs__tasks">
							<img
								class="tabs__icon"
								src="/assets/icons/tasks-inactive.svg"
								alt="tasks"
							/>
							<div class="tabs__tasks-name">Tasks</div>
						</a>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
