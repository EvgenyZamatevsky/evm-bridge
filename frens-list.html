<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/frens-list.css" />
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<title>Frens List</title>
	</head>
	<body>
		<div class="container">
			<main class="frens-list">
				<section class="frens-list__points">
					<img
						class="frens-list__points-icon"
						src="/assets/icons/lightning.svg"
						alt="lightning"
					/>
					<div class="frens-list__points-amount">57,371</div>
					<div class="frens-list__points-title">points</div>
				</section>

				<h2 class="frens-list__total-amount">4 FRENS</h2>
				<div class="frens-list__fren fren">
					<div class="fren__content">
						<h3 class="fren__user-name">Zohan</h3>
						<p class="fren__invited-frens">6 invited frens</p>
					</div>
					<p class="fren__points">23,875 (points)</p>
				</div>
				<div class="frens-list__fren fren">
					<div class="fren__content">
						<h3 class="fren__user-name">Bro_34</h3>
						<p class="fren__invited-frens">0 invited frens</p>
					</div>
					<p class="fren__points">1,000 (points)</p>
				</div>
				<div class="frens-list__fren fren">
					<div class="fren__content">
						<h3 class="fren__user-name">Jack_W</h3>
						<p class="fren__invited-frens">1 invited frens</p>
					</div>
					<p class="fren__points">2,432 (points)</p>
				</div>
				<div class="frens-list__fren fren">
					<div class="fren__content">
						<h3 class="fren__user-name">CarolR_t007</h3>
						<p class="fren__invited-frens">28 invited frens</p>
					</div>
					<p class="fren__points">34,901 (points)</p>
				</div>

				<section class="frens-list__action">
					<button class="button">INVITE FRENS</button>
				</section>
			</main>
			<div class="tabs">
				<div class="tabs__content">
					<div class="tabs__body">
						<a href="/" class="tabs__home">
							<img
								class="tabs__icon"
								src="/assets/icons/home-inactive.svg"
								alt="home"
							/>
							<div class="tabs__name">Home</div>
						</a>

						<a href="/frens" class="tabs__frens">
							<img
								class="tabs__icon"
								src="/assets/icons/frens-inactive.svg"
								alt="frens"
							/>
							<div class="tabs__name">Frens</div>
						</a>

						<a href="/tasks" class="tabs__tasks">
							<img
								class="tabs__icon"
								src="/assets/icons/tasks-inactive.svg"
								alt="tasks"
							/>
							<div class="tabs__tasks-name">Tasks</div>
						</a>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
