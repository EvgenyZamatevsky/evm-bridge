<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/daily-reward.css" />
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
		<title>Daily Reward</title>
	</head>
	<body>
		<div class="container">
			<main class="daily-reward">
				<section class="about">
					<h1 class="about__title">DAILY REWARD</h1>
					<p class="about__description">
						Collect lightning bolts every day to boost
					</p>
					<p class="about__description">your rewards without missing a day</p>
				</section>

				<div class="daily-reward__list">
					<div class="daily-reward__item daily-reward__item--received">
						<div class="daily-reward__day">
							<h2 class="daily-reward__day-title">( Day 01 )</h2>
							<p class="daily-reward__day-reward">100</p>
						</div>
					</div>
					<div class="daily-reward__item daily-reward__item--received">
						<div class="daily-reward__day">
							<h2 class="daily-reward__day-title">( Day 02 )</h2>
							<p class="daily-reward__day-reward">200</p>
						</div>
					</div>
					<div class="daily-reward__item daily-reward__item--received">
						<div class="daily-reward__day">
							<h2 class="daily-reward__day-title">( Day 03 )</h2>
							<p class="daily-reward__day-reward">300</p>
						</div>
					</div>
					<div class="daily-reward__item daily-reward__item--received">
						<div class="daily-reward__day">
							<h2 class="daily-reward__day-title">( Day 04 )</h2>
							<p class="daily-reward__day-reward">400</p>
						</div>
					</div>
					<div class="daily-reward__item daily-reward__item--current">
						<img
							class="daily-reward__lightning-icon"
							src="/assets/icons/lightning.svg"
							alt="lightning"
						/>
						<div class="daily-reward__day">
							<h2 class="daily-reward__day-title">( Day 05 )</h2>
							<p class="daily-reward__day-reward">500</p>
						</div>
					</div>
					<div class="daily-reward__item daily-reward__item--not-received">
						<div class="daily-reward__day">
							<h2 class="daily-reward__day-title">( Day 06 )</h2>
							<p class="daily-reward__day-reward">600</p>
						</div>
					</div>
					<div class="daily-reward__item daily-reward__item--not-received">
						<div class="daily-reward__day">
							<h2 class="daily-reward__day-title">( Day 07 )</h2>
							<p class="daily-reward__day-reward">700</p>
						</div>
					</div>
					<div class="daily-reward__item daily-reward__item--not-received">
						<div class="daily-reward__day">
							<h2 class="daily-reward__day-title">( Day 08 )</h2>
							<p class="daily-reward__day-reward">1K</p>
						</div>
					</div>
					<div class="daily-reward__item daily-reward__item--not-received">
						<div class="daily-reward__day">
							<h2 class="daily-reward__day-title">( Day 09 )</h2>
							<p class="daily-reward__day-reward">1.5K</p>
						</div>
					</div>
					<div class="daily-reward__item daily-reward__item--not-received">
						<div class="daily-reward__day">
							<h2 class="daily-reward__day-title">( Day 10 )</h2>
							<p class="daily-reward__day-reward">2K</p>
						</div>
					</div>
				</div>

				<div class="daily-reward__action">
					<button class="button">
						CLAIM
						<!-- COME BACK TOMORROW -->
					</button>
				</div>
			</main>
			<div class="tabs">
				<div class="tabs__content">
					<div class="tabs__body">
						<a href="/" class="tabs__home">
							<img
								class="tabs__icon"
								src="/assets/icons/home-inactive.svg"
								alt="home"
							/>
							<div class="tabs__name">Home</div>
						</a>

						<a href="/frens" class="tabs__frens">
							<img
								class="tabs__icon"
								src="/assets/icons/frens-inactive.svg"
								alt="frens"
							/>
							<div class="tabs__name">Frens</div>
						</a>

						<a href="/tasks" class="tabs__tasks">
							<img
								class="tabs__icon"
								src="/assets/icons/tasks-inactive.svg"
								alt="tasks"
							/>
							<div class="tabs__tasks-name">Tasks</div>
						</a>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
